<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!--bootstrap css-->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <!--w3 css-->
  <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
  <link rel="stylesheet" href="./assets/css/style.css">
  <title>Code Quiz</title>
</head>

<body>
  <header>
    <button class="btn" type="button">View High Scores</button>
    <h3 class="timer">TIMER:00</h3>
  </header>

  <h1 class="title">Coding Quiz Challenge</h1>
  <div class="head">
    <p>Try to answer the following code-related questions within the time limit. Keep in mind that incorrect answers
      will penalize your score time by 10 seconds!</p>
    <button class="btn" type="button" id="startQuiz">Start Quiz</button>
  </div>

  <main>
    <!--quiz section-->
    <div class="w3-container hide" id="quizSection">
      <div>
        <!--Question-->
        <header>
          <h3 id="question"></h3>
        </header>
        <!--Choices-->
        <div class="w3-container" id="multipleChoice">
          <div class="questionChoice">
            <label id="c1"></label>
          </div>
          <div class="questionChoice">
            <label id="c2"></label>
          </div>
          <div class="questionChoice">
            <label id="c3"></label>
          </div>
          <div class="questionChoice">
            <label id="c4"></label>
          </div>
        </div>
      </div>
    </div>
  </main>

  <!--correct answers-->
  <section>
    <div id="answers">
      <label id="right"></label>
      <label id="wrong"></label>
    </div>
  </section>

  <!--Player info-->
  <section class="HsSection">
    <div>
      <form>
        <label for="initial">Enter Name</label><br>
        <input id="player" type="text" maxlength="15" /><br>
        <button id="submit">Submit</button>
      </form>
    </div>
  </section>
<!--High Score-->
<section class="scoreSection" id="scoreBoard">
  <h1>Top Players!</h1>
<div id="playerScore"></div>
<button class="btn">Play Again</button>
<button class="btn">Clear Scores</button>
</section>

  <!--js file-->
  <script src="./assets/js/script.js"></script>
  <!--bootstrap js-->
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
    integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
    integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
    integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
    crossorigin="anonymous"></script>

</body>

</html>
